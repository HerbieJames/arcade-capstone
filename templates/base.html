{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block head_el %}
        <title>Capstone Arcade</title>
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.PNG' %}">
    {% endblock head_el %}
</head>
<!--* Shell-->
<body>
    <!--Navigation -->
    <nav class = "shell-header">
        <a href="{% url 'home' %}" class = "header-button {% if request.path == home_url %}dull{% endif %}">
            <label for="home">HOME</label>
            <img src = "{% static 'images/favicon.PNG' %}" alt="home button" name="home">
        </a>
        <span class = "title">CA</span>
        <a href="#" class = "header-button">
            <label for="profile">PROFILE</label>
            <img src = "{% static 'images/dwarf.PNG' %}" alt="profile button" name="profile">
        </a>
    </nav>
    <!--Navigation End-->
    <div class = "page-wrap">
        <!--Page Content-->
        {% block content %}


        {% endblock content %}
        <!--Page Content End-->
        <footer>
            <p>Capstone Arcade - created by <a href="https://github.com/HerbieJames">Herbie James</a><p>
        </footer>
    </div>
</body>
<!--* Shell End-->
</html>
