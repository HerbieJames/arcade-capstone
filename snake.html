<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Arcade - Snake</title>
    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/images_snake/snake1head1.png">
</head>
<!--* Shell-->
<body>
    <div class = "shell-header">
        <a href="./index.html" class = "header-button">
            <img src = "./assets/images/frog2.png" alt="home button">
        </a>
        <a href="#page-top" class = "header-button">
            <img src = "./assets/images_snake/snake1head1.png" alt="game button">
        </a>
        <a href="#page-scores" class = "header-button">
            <img src = "./assets/images_snake/apple1.png" alt="score button">
        </a>
    </div>
    <div class = page-wrap>
        <!--Game Page-->
        <div id = "page-top">
        <div class = "area game-machine">
            <main id = "gameEl">
                <header class = "area game-header">
                    <!--Snake Header-->
                    <div class="headerEl">
                        <h1>Snake<h1>
                    </div>
                    <!--Snake Header End-->
                </header>
                <div class = "area game-window">
                    <!--Snake Display-->
                    <button id = "startBtnEl" onclick="tryStartUp()">START</button>
                    <div id = "gameDisplayEl"></div>
                    <!--Snake Header End-->
                </div>
                <div class = "area game-pad">
                    <!--Snake Controls-->
                    <div id = "gameControllerEl">
                        <button class= "button" id="btnLeftEl">←, A</button>
                        <div style="display:flex; flex-flow:column; flex: 1 1 0;">
                            <button class= "button" id="btnUpEl">↑, W, Space</button>
                            <button class= "button" id="btnDownEl">↓, S</button>
                        </div>
                        <button class= "button" id="btnRightEl">→, D</button>
                    </div>
                    <script src="./assets/js/snake.js"></script>
                    <!--Snake Controls End-->
                </div>
            </main>
            <div id = "page-scores" class = "area game-scores">
                <!--Snake Scores-->
                <article>
                    <br>
                    <h2>Hi-Scores</h2>
                    <br>
                </article>
                <!--Snake Scores End-->
            </div>
            <div class = "area game-footer">
            </div>
        </div>
        </div>
        <br>
        <script>
            function tryStartUp() {
                // try { 
                   startUp(); 
                // } catch { 
                //     console.log("Unable to Load");
                //     document.getElementById("startBtnEl").style.backgroundColor = "black";
                // }
            }
        </script>
        <!--Game Page End-->
        <footer>
            <p>Capstone Arcade - created by <a href="https://github.com/HerbieJames">Herbie James</a><p>
        </footer>
    </div>
</body>
<!--* Shell End-->
</html>
